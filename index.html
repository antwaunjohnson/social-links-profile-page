<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>FE-Mentor-Social-Links-Solution</title>
</head>

<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-offBlack">
    <!-- Card Container -->
    <div class="flex  text-white bg-darkGrey p-8 rounded-xl text-center max-w-xs md:max-w-lg md:p-0">

      <div class="inner-card-container m-4 flex flex-col items-center justify-center md:mx-8 ">
        <img src="./images/avatar-jessica.jpeg" alt="" class="h-20 w-20 rounded-full md:m-3">
        <h3 class="text-2xl font-semibold md:text-xl">Jessica Randall</h3>
        <p class="text-sm text-neonLime font-semibold ">London, United Kingdom</p>
        <p class="mt-6 mb-2 text-xs md:text-sm">"Front-end developer and avid reader."</p>
        <div class="buttons-container flex flex-col">
          <button>Github</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </div>
    </div>
  </div>
